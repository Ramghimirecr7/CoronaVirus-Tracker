<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 style="color:grey"> Web Application  to track Corona Virus</h1>
</div>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" th:text="${TotalCoronavirusCases}" style="color:red"></h1>
        <p class="lead">Total reported cases as of today</p>
        <hr class="my-4">
        <p>
            <span>Total New Coronavirus cases since previous day: </span>
            <span th:text="${TotalnewCoronavirusCases}" style="color:red"></span>
        </p>
    </div>
</div>
<table class="table" style="background-color:powderblue;">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases</th>
        <th>New Cases Yesterday</th>
    </tr>
    <tr th:each="location : ${locationFacts}">
        <td th:text="${location.state}"></td>
        <td th:text="${location.country}"></td>
        <td th:text="${location.LatestConfirmedCases}">0</td>
        <td th:text="${location.newCasesYesterday}">0</td>
    </tr>
</table>

</body>

</html>
